<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Internet - Lt Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #ffebcb 1%, #fff7f1 99%);
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .offline-container {
      max-width: 500px;
      padding: 40px 20px;
    }
    
    .offline-icon {
      font-size: 8rem;
      margin-bottom: 30px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    
    .offline-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    .offline-message {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .offline-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #f39c12, #ffb43a);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #e67e22, #f39c12);
      transform: scale(1.05);
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
      transform: scale(1.05);
    }
    
    .offline-features {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
    }
    
    .offline-features h3 {
      color: #2c3e50;
      margin-bottom: 15px;
    }
    
    .feature-list {
      text-align: left;
      list-style: none;
      padding: 0;
    }
    
    .feature-list li {
      padding: 8px 0;
      color: #666;
    }
    
    .feature-list li:before {
      content: "âœ“ ";
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1 class="offline-title">No Internet Connection</h1>
    <p class="offline-message">
      Don't worry! You can still access your downloaded quizzes and continue learning offline.
    </p>
    
    <div class="offline-actions">
      <button class="btn btn-primary" onclick="window.location.href='/'">
        <i class="fas fa-home"></i> Go to Home
      </button>
      <button class="btn btn-secondary" onclick="window.location.reload()">
        <i class="fas fa-redo"></i> Try Again
      </button>
    </div>
    
    <div class="offline-features">
      <h3>What you can do offline:</h3>
      <ul class="feature-list">
        <li>Take downloaded quizzes</li>
        <li>Review your progress</li>
        <li>Practice offline questions</li>
        <li>Access saved content</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Check connection status
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Listen for online/offline events
    window.addEventListener('online', checkConnection);
    
    // Auto-retry every 5 seconds
    setInterval(checkConnection, 5000);
  </script>
</body>
</html>
